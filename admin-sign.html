<!DOCTYPE html>
<html lang="en">
  <head>

<link id="admineStyle" href="sign.css" rel="stylesheet"/>

<meta charset="utf-8" />
    <title>

  </head>
    <body>

    <div class="background">
   <div class="shape"></div>
    <div class="shape"></div>
   </div>
    <form> 
        <h3>Login Here</h3>
   <label for="name">Name</label>
   <input type="text" placeholder="Name" id="name" pattern="[a-zA-Z'-'\s]*" required
   oninvalid="this.setCustomValidity('Enter Name Here Please')" oninput="this.setCustomValidity('')">
   <label for="email">Email</label>
   <input type="text" placeholder="Email or Phone" id="email" pattern="A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required
   oninvalid="this.setCustomValidity('Enter Email Here Please')" oninput="this.setCustomValidity('')">
   <label for="password">Password</label>
   <input type="password" placeholder="password" id="password" required
   oninvalid="this.setCustomValidity('Enter Password Here Please')" oninput="this.setCustomValidity('')">
   <input type="checkbox" onclick="myFunction()">Show Password
<script>
    function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
   <button class="btn-2">Log In</button> <div class="social">
    <p>Do you want to <a href="register.html"> Register?</a></p>
   </div> </form>
   </body> </html>
